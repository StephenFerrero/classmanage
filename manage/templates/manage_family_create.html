{% extends "manage_base.html" %}


{% block body %}
<div class="inner-page-title">
	<h2>Add Family</h2>
	<span>Add a new family to the system.</span>
</div>
<div class="content-box">
	<form action="/manage/createfamily" method="post" class="forms">{% csrf_token %}
		<ul>
			{{ form.as_ul }}
		</ul>
	<input class="ui-state-default ui-corner-all ui-button" type="submit" value="Submit" />
	</form>
</div>

{% endblock %}
